<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>فرم گزارش ناایمن</title>

<!-- فونت Vazirmatn از Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">

<style>
body {
font-family: 'Vazirmatn', Tahoma, sans-serif;
font-size: 14px;
background-color: #f9f9f9;
padding: 20px;
direction: rtl;
}

form {
max-width: 800px;
margin: auto;
background: white;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
display: grid;
grid-template-columns: 1fr;
gap: 15px;
}

@media (min-width: 768px) {
form {
grid-template-columns: 1fr 1fr;
}
}

label {
display: block;
margin-bottom: 5px;
font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="date"],
select {
width: 100%;
padding: 8px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
font-family: inherit;
font-size: 14px;
}

.radio-group {
display: flex;
gap: 10px;
flex-wrap: wrap;
}

.full-width {
grid-column: 1 / -1;
}

.success-message {
display: none;
color: green;
font-weight: bold;
margin-top: 10px;
}

button {
padding: 10px;
background-color: #2196F3;
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
font-family: 'Vazirmatn', Tahoma, sans-serif;
font-size: 14px;
}
</style>
</head>
<body>
<form id="safety-form">
<div>
<label for="date">تاریخ:</label>
<input type="date" id="date" name="date" required />
</div>

<div>
<label for="fullname">نام و نام خانوادگی:</label>
<input type="text" id="fullname" name="fullname" required />
</div>

<div>
<label for="email">ایمیل:</label>
<input type="email" id="email" name="email" required />
</div>

<div>
<label for="unit">نام واحد:</label>
<select id="unit" name="unit" required>
<option value="">انتخاب کنید</option>
<option value="a">A</option>
<option value="b">B</option>
<option value="c">C</option>
</select>
</div>

<div>
<label>اداره:</label>
<div class="radio-group">
<label><input type="radio" name="department" value="hse" required /> HSE</label>
<label><input type="radio" name="department" value="operation" /> بهره‌برداری</label>
<label><input type="radio" name="department" value="maintenance" /> تعمیرات</label>
</div>
</div>

<div class="full-width">
<button type="submit">ارسال فرم</button>
</div>

<div class="full-width success-message" id="success-message">
گزارش شما با موفقیت ثبت شد
</div>
</form>

<script>
document.getElementById('safety-form').addEventListener('submit', function(e) {
e.preventDefault();

const form = e.target;

const formData = {
date: form.date.value,
fullname: form.fullname.value,
email: form.email.value,
unit: form.unit.value,
department: form.department.value,
photo: "ندارد"
};

fetch("https://script.google.com/macros/s/AKfycbxn0Qpm1Z810i_XiUhYnmk8f25-IG1nezoetULlAepU29juMzs1fztvJ_dBD3Xi2jnmLQ/exec", {
method: "POST",
body: JSON.stringify(formData),
headers: {
"Content-Type": "application/json"
}
})
.then(res => res.text())
.then(response => {
if (response === "success") {
document.getElementById('success-message').style.display = 'block';
form.reset();
} else {
alert("خطا در ثبت اطلاعات. دوباره تلاش کنید.");
}
})
.catch(err => {
console.error(err);
alert("ارسال اطلاعات با خطا مواجه شد.");
});
});
</script>
</body>
</html>
